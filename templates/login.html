<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlášení - Cashflow</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: var(--bg-card);
            backdrop-filter: blur(60px) saturate(180%);
            -webkit-backdrop-filter: blur(60px) saturate(180%);
            padding: 40px;
            border-radius: 24px;
            width: 400px;
            max-width: 100%;
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.6);
            border: 1px solid var(--border-color);
        }

        .login-box h1 {
            margin: 0 0 30px 0;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(135deg, #007aff 0%, #5856d6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            background: rgba(118, 118, 128, 0.12);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            background: rgba(118, 118, 128, 0.18);
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.15);
        }

        .login-btn {
            width: 100%;
            margin-top: 10px;
        }

        .error-message {
            color: var(--danger-bg);
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Cashflow Dashboard</h1>
            <form id="login-form">
                <div class="form-group">
                    <label>Uživatelské jméno</label>
                    <input type="text" id="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label>Heslo</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="login-btn">Přihlásit se</button>
                <div id="error-message" class="error-message"></div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    window.location.href = '/';
                } else {
                    document.getElementById('error-message').textContent = data.message || 'Přihlášení selhalo';
                }
            } catch (error) {
                document.getElementById('error-message').textContent = 'Chyba připojení';
            }
        });
    </script>
</body>

</html>
